<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">

    <section id="app">
        <h1>Apps</h1>
        <div class="line"></div>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/AmAIOlod-80aGvVFcBdbfjebPGUlVaYjI8ECZcJtZks/embed"></iframe>
        <iframe width="400" height="620" style="border: 0px;" src="https://studio.code.org/projects/applab/U9AQsuLnTixFr5caYUBM9qmkuaPCvmuWblFMcUPrC14/embed"></iframe>
    </section>
    <section id="games">
     <h2>Click on the games to explore</h2>
        <div id="my-carousel" class="carouselslide">
         <div class="carousel-inner">
            <div class="item-active">
             <center>
                <a href="#" target="_blank">
                 <img src="Winne_Pooh.png" class="img-reponsive">
                 </a>
                 <div class="carousel-content">
                  <p>Winne_Pooh</p>
                 </div>
                </center>
             </div>
             <div class="item">
              <center>
                 <a href="#" target="_blank">
                 <img src="Car_game.png" class="img-reponsive">
                  </a>  
                  <div class="carousel-content">
                  <p>Car_Game</p>
                 </div>
                 </center>
             </div>
         </div>
        </div>
    </section>

</div>

</body>
</html>
